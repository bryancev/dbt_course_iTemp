seeds:
  - name: city_region
    description: Сопоставление регионов и городов 
    config:
      column_types:
        city: varchar(50)
        region: varchar(50)
      delimiter: ";"
    columns:
      - name: city
        tests:
          - not_null
          - unique
          
  - name: employees_tickets
    description: ID сотрудников авиакомпании 
    config:
      column_types:
        passenger_id: varchar(20)
    columns:
      - name: passenger_id
        tests:
          - not_null
          - unique